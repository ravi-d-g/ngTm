<div>
    <h2 style="text-align: center; padding: 20px 24px 0px; " mat-dialog-title>Book Timing</h2>
    <mat-dialog-content>

        <form class="example-form">

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. Team A" value="Sushi" [formControl]="formControlTitle">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="formControlDate">

                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>



            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Choose a time</mat-label>
                <input type="text" matInput [ngxMatTimepicker]="timepicker" [format]="12" [required]="required" readonly
                    [formControl]="formControlItem" />

                <mat-icon matPrefix *ngIf="formControlItem.value && !formControlItem.disabled && !required"
                    (click)="onClear($event)">
                    close
                </mat-icon>

                <mat-icon matSuffix *ngIf="!formControlItem.disabled" (click)="openFromIcon(timepicker)">
                    access_time</mat-icon>


            </mat-form-field>


            <ngx-mat-timepicker #timepicker [enableKeyboardInput]="true" [max]="maxTime" [min]="minTime"
                [minutesGap]="5" [color]="'primary'">
            </ngx-mat-timepicker>




            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..." [formControl]="formControlDesc"></textarea>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style=" padding: 20px 24px;">
        <button mat-button class="btn btn-primary" (click)="onSaveClick()">Book time</button>
    </mat-dialog-actions>
</div>
